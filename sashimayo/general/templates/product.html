{% extends "base.html" %}

{% block title %}ProductPage{% endblock title %}

{% block content %}
<div class="jumbotron">
    <h1 class="text-center">Product</h1>

    <div class="main">
            {% for product, list_tag in products %}
                <div class="item_product">
                    title = {{ product.title }}<br>
                    description = {{ product.description }}<br>
                    tag =
                    {% for tag in list_tag %}
                        {{ tag }}
                    {% endfor %}<br>
                </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
